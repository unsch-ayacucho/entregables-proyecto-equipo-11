<div class="  content  container " id="loginf">

	<!-- BEGIN LOGIN FORM -->
	<form class="login-form container card " style="width: 36rem" action="index.html" method="post">
		
		 <h3 class="form-title">
		<a th:href="@{index.html}">
		<img th:src="@{/admin/img/logoUnsch.png}" alt=""/>
		</a>
		Sign In
		</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			Enter any username and password. </span>
		</div>
		 <div class="form-group">
			<!-- ie8, ie9 does not support html5 placeholder, so we just show field title for that -->
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username"/>
		</div> 
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
		</div>
		<div class="form-actions">
			<div class="d-flex justify-content-center"><button type="submit" class="btn btn-success uppercase">Login</button></div>
			<div></div>
			<label class="rememberme check">
			<input type="checkbox" name="remember" value="1"/></label>
			<a href="javascript:;" id="forget-password" class="forget-password d-flex justify-content-center">Forgot Password?</a>
		</div>
		<div class="login-options">
			<h4></h4>
			<ul class="social-icons">
				<!-- <li>
					<a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
				</li>

				</li>
				<li>
					<a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
				</li> -->
			</ul>
		</div>
		<div class="create-account">
			<p>
				<a href="javascript:;" id="register-btn" class="uppercase d-flex justify-content-center">Create an account</a>
			</p>
		</div>
	</form>
