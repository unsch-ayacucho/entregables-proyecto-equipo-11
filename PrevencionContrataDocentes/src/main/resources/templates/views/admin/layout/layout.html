<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" class="no-js">
	
	<!-- BEGIN HEAD -->
	<head>
	<meta charset="utf-8">
	<title>Metronic | Metronic | Admin Dashboard Template</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="" name="description">
	<meta content="" name="author">
	
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css">
	<link th:href="@{/global/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/global/plugins/simple-line-icons/simple-line-icons.min.css}" rel="stylesheet" type="text/css">

	<link th:href="@{/global/plugins/uniform/css/uniform.default.css}" rel="stylesheet" type="text/css">
	<!-- END GLOBAL MANDATORY STYLES -->
	
	<!-- BEGIN PAGE LEVEL PLUGIN STYLES -->
	<link th:href="@{/global/plugins/jqvmap/jqvmap/jqvmap.css}" rel="stylesheet" type="text/css">
	<link href="@{/global/plugins/morris/morris.css}" rel="stylesheet" type="text/css">
	<!-- END PAGE LEVEL PLUGIN STYLES -->
	
	<!-- BEGIN PAGE STYLES -->
	<link href="@{/admin/pages/css/tasks.css}" rel="stylesheet" type="text/css"/>
	<!-- END PAGE STYLES -->
	
	<!-- BEGIN THEME STYLES -->
	<!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' stylesheet instead of 'components.css' in the below style tag -->
	<link th:href="@{/global/css/components-rounded.css}" id="style_components" rel="stylesheet" type="text/css">
	<link th:href="@{/global/css/plugins.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/admin/layout3/css/layout.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/admin/layout3/css/themes/default.css}" rel="stylesheet" type="text/css" id="style_color">
	<link th:href="@{/admin/layout3/css/custom.css}" rel="stylesheet" type="text/css">
	<!-- END THEME STYLES -->
	<link rel="shortcut icon" href="favicon.ico">
	</head>
	<!-- END HEAD -->
	
	
	<!-- BEGIN BODY -->
	<!-- DOC: Apply "page-header-menu-fixed" class to set the mega menu fixed  -->
	<!-- DOC: Apply "page-header-top-fixed" class to set the top menu fixed  -->
	<body>
		<div>
		
		</div>
		<div th:fragment="header" >
			<div th:replace="views/admin/layout/header"></div>
		</div>
		<div th:fragment="contenido" >
			<div th:replace="views/admin/layout/contenido"></div>
		</div>
		<div th:fragment="footer" >
			<div th:replace="views/admin/layout/footer"></div>
		</div>
		
		
		<!-- BEGIN JAVASCRIPTS (Load javascripts at bottom, this will reduce page load time) -->
		<!-- BEGIN CORE PLUGINS -->
		<!--[if lt IE 9]>
		<script src="../../assets/global/plugins/respond.min.js"></script>
		<script src="../../assets/global/plugins/excanvas.min.js"></script>
		<![endif]-->
		<script th:src="@{/global/plugins/jquery.min.js}" type="text/javascript"></script>
		<script th:src="@{/assets/global/plugins/jquery-migrate.min.js}" type="text/javascript"></script>
		<!-- IMPORTANT! Load jquery-ui.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
		<script th:src="@{/global/plugins/jquery-ui/jquery-ui.min.js}" type="text/javascript"></script>
		<script th:src="@{/global/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>

		<script th:src="@{/global/plugins/uniform/jquery.uniform.min.js}" type="text/javascript"></script>

		<script th:src="@{/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.europe.js}" type="text/javascript"></script>
		<script th:src="@{/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.germany.js}" type="text/javascript"></script>
		<script th:src="@{/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.usa.js}" type="text/javascript"></script>

		<script th:src="@{/global/plugins/morris/raphael-min.js}" type="text/javascript"></script>
		<script th:src="@{/global/plugins/jquery.sparkline.min.js}" type="text/javascript"></script>
		<!-- END PAGE LEVEL PLUGINS -->

		<script th:src="@{/global/scripts/metronic.js}" type="text/javascript"></script>
		<script th:src="@{/admin/layout3/scripts/layout.js}" type="text/javascript"></script>
		<script th:src="@{assets/admin/layout3/scripts/demo.js}" type="text/javascript"></script>
		<script th:src="@{/admin/pages/scripts/index3.js}" type="text/javascript"></script>
		<script th:src="@{/admin/pages/scripts/tasks.js}" type="text/javascript"></script>
		<!-- END PAGE LEVEL SCRIPTS -->
		<script>
		jQuery(document).ready(function() {
		   Metronic.init(); // init metronic core componets
		   Layout.init(); // init layout
		   Demo.init(); // init demo(theme settings page)
		   Index.init(); // init index page
		   Tasks.initDashboardWidget(); // init tash dashboard widget
		});
		</script>
		<!-- END JAVASCRIPTS -->
	</body>
	<!-- END BODY -->
</html>
